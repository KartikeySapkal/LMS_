<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Book</title>

    <link rel="stylesheet"
          href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
          integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l"
          crossorigin="anonymous" />
</head>
<body>

<div class="container">

    <h3>Add New Book</h3>
    <hr/>

    <form th:action="@{/saveBook}" th:object="${newBook}" method="POST">

        <input type="text" th:field="*{title}" class="form-control col-4 mb-4" placeholder="Enter Title" />

        <input type="text" th:field="*{author}" class="form-control col-4 mb-4" placeholder="Enter Author" />

        <input type="text" th:field="*{genre}" class="form-control col-4 mb-4" placeholder="Enter Genre" />

        <button type="submit" class="btn btn-primary col-2">Save</button>
        <input type="hidden" th:field="*{id}" />

    </form>
    <hr/>
    <a th:href="@{/list}">Back to list</a>
</div>

</body>
</html>
